<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>
        <h1>Reset New Password:</h1>
        <form action="http://localhost:3000/auth/login/resetPassword" method="post">
            <div style="margin-bottom: 10px;">
                <label for="Password"> Enter Password: </label>
                <input type="password" name="password" id="password">
            </div>
            <div style="margin-bottom: 10px;">
                <label for="ConfirmPassword"> Enter Password: </label>
                <input type="confirmpassword" name="confirmpassword" id="confirmpassword">
            </div>
            <div style="margin-bottom: 10px;">
                <button type="submit">Submit</button>
                <button type="reset">Reset</button>
            </div>
        </form>
    </div>
</body>
</html>
